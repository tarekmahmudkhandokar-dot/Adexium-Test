<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Ads</title>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: transform 0.2s;
        }
        #interstitial-btn {
            background-color: #0088cc; /* Telegram blue */
        }
        #push-btn {
            background-color: #28a745; /* Success green */
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h2>Ad Integration Test</h2>

    <div class="btn-container">
        <button id="interstitial-btn">Show Interstitial Ad</button>

        <button id="push-btn">Show Push-like Ad</button>
    </div>

    <script type="text/javascript">
        // পেজ লোড হওয়ার পর বাটনগুলোতে ফাংশন সেট করা
        document.addEventListener('DOMContentLoaded', () => {
            
            // ইন্টারস্টিশিয়াল অ্যাড সেটআপ
            const interstitialBtn = document.getElementById('interstitial-btn');
            interstitialBtn.addEventListener('click', () => {
                const interstitialAd = new AdexiumWidget({
                    wid: '994b631c-6659-4975-a09b-9bb3b4eb0290', 
                    adFormat: 'interstitial'
                });
                interstitialAd.autoMode(); // ক্লিক করলে অ্যাড দেখাবে
                console.log("Interstitial Ad triggered");
            });

            // পুশ-লাইক অ্যাড সেটআপ
            const pushBtn = document.getElementById('push-btn');
            pushBtn.addEventListener('click', () => {
                const pushAd = new AdexiumWidget({
                    wid: '994b631c-6659-4975-a09b-9bb3b4eb0290', 
                    adFormat: 'push-like'
                });
                pushAd.autoMode(); // ক্লিক করলে অ্যাড দেখাবে
                console.log("Push-like Ad triggered");
            });

        });
    </script>

</body>
</html>
